<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

     // setTimeout(function(){}, delay);
     // 단 한번만 실행됨
  
     function run(){
       
         setTimeout(function(){
           console.log("2초뒤에 출력됨");
         }, 2000);
     }
  

    </script>
  </head>
  <body>
    <button onclick="run()">start</button>
  </body>
</html>
