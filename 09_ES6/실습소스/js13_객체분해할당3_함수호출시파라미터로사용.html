<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
     
     //1. 이전방식
     function fun(n){
       console.log(n[0],n[1]);
     }
     //배열 객체 전달
     fun([10,20]);

     //2. 객체분해할당 방식
     function fun([n,n2,n3=1]){
       console.log(n,n2,n3);
     }
     //배열 객체 전달
     fun([10,20]);
     
     ////////////////////////////
     //1. 이전 방식
     function fun(n){
       console.log(n.age, n.name);
     }
     //json 객체 전달
     fun({age:20, name:'홍길동'});

      //2. 객체분해할당 방식 (*****************************)
      function fun({name,age}){
       console.log(name,age);
     }
     //arrow 함수 (******************** Reactjs에서 매우 많이 볼수 있음)
     var fun = ({name,age})=>console.log(name,age);

     //json 객체 전달
     fun({age:20, name:'홍길동'});

     var {name,age} = {age:20,name:'홍길동'};

    </script>
  </head>
  <body>
   

  </body>
</html>
