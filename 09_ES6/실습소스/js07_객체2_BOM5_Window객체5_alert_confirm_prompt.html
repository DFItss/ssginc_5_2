<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

     function info1(){
         alert("아이디가 중복됨");
     }
     function info2(){
        var result = confirm("진짜 삭제할거임?");
        console.log(result);
     }
     function info3(){
      var result = prompt("이름을 입력하세요");
      console.log(result);
    }
    </script>
  </head>
  <body>
    <button onclick="info1()">alert</button>
    <button onclick="info2()">confirm</button>
    <button onclick="info3()">prompt</button>
  </body>
</html>
