<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

      // 비교연산자2 - equal vs identical

      let n = "10";
      let n2 = 10;


      console.log(n == n2); // true, equal 연산자 ( 값만 비교 )
      console.log(n === n2); //false,  identical 연산자 ( 값과 타입까지 비교 )
      
    </script>
  </head>

</html>
