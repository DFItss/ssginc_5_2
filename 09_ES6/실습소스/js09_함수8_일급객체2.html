<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
      
     // 일급객체

     //1. 변수에 저장
     function fun(){}

     var fun = function(){
        console.log("fun");
     };


     var fun2 = fun;
     fun2();

     //2. 함수호출시 인자값으로 사용 ==> 콜백함수(callback ********************* X 300 )
     function yyy(){
       console.log("yyy");
     }
     function zzz(){
       console.log("zzz");
     }
     function xxx(f){
        f();
     }
     xxx(yyy);  // xxx 호출할때 시스템이 호출해야 되는 함수정보(yyy)를 인자값으로 전달해야 된다.
     xxx(zzz); 
   


    </script>
  </head>
  <body>
   

  </body>
</html>
