<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

     // 수치 데이터 메서드

     let n = 10;
     console.log("1. 문자열로 변경(10진수): ", n.toString());
     console.log("1. 문자열로 변경(2진수): ", n.toString(2));
     console.log("1. 문자열로 변경(8진수): ", n.toString(8));
     console.log("1. 문자열로 변경(16진수): ", n.toString(16));
     
     let n2 = 3.147743;
     console.log("2. 소수점 표현(정수): ", n2.toFixed());
     console.log("2. 소수점 표현(2째자리): ", n2.toFixed(2));
     console.log("2. 소수점 표현(5째자리): ", n2.toFixed(5));
     
     console.log("3. Number의 최소값 ", Number.MIN_VALUE);
     console.log("3. Number의 최대값 ", Number.MAX_VALUE);
     
     console.log("4. NaN이냐 ", Number.isNaN(10));
     console.log("4. NaN이냐 ", Number.isNaN(NaN));
     
     console.log("5. 정수냐 ", Number.isInteger(10));
     console.log("5. 정수냐 ", Number.isInteger(3.14));
     
     // "10" --> 10 변경
     console.log("6. 문자열--> 숫자로  ", Number.parseInt("10"));








     


      
    </script>
  </head>

  </body>
</html>
