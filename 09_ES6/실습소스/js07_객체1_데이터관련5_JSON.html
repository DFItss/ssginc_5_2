<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

     // JSON 객체
    
     var person={
        // 속성 (property)
         username:"홍길동",
         age:20,

         // 메서드 (method)
         setUsername:function(name){ this.username = name;},
         setAge:function(age){this.age=age;},
         getUsername:function(){return this.username;},
         getAge:function(){return this.age;}
     };
     
     var xxx = "username";
     var yyy = "age";
     console.log("이름: ", person.username, person["username"], person[xxx]); // 연관배열을 변수 사용 가능.
     console.log("나이: ", person.age, person["age"], person[yyy]);

     person.setUsername("이순신");
     person.setAge(30);
     console.log("변경값 출력:", person.username, person.age, person.getUsername(), person.getAge());

      
    </script>
  </head>
  <body>
   

  </body>
</html>
