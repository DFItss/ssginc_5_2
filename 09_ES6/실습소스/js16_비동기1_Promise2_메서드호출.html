<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
     
    // 1.비동기 함수 생성
    // 2. resolve, reject 함수 호출

    function fun(status){
      return new Promise(function(resolve, reject){ // resolve: 성공시 호출, reject: 실패시 호출
          console.log("1");
          if(status == "ok"){
            resolve();  // 성공인 경우 호출
          }else{
            reject();   // 실패인 경우 호출
          }
          console.log("2");
        });  
      }
      
      var result = fun("ok2");
      console.log("result:", result);
      console.log("end");
      
  
    </script>
  </head>

  </body>
</html>
