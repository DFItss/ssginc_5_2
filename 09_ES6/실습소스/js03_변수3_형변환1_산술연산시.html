<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

      //1. + 를 제외한 나머지 산술연산자 ( -, *, / , % )는 문자열이 자동으로 수치로 형변환되어 연산됨.
      console.log("10" + 20);  // 1020
      console.log("10" - 20);  // -10
      console.log("10" * 20);  // 200
      console.log("10" / 20);  // 0.5
      console.log("10" % 20);  // 10


      
    </script>
  </head>
  <body>
   

  </body>
</html>
