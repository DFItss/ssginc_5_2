<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

     // 함수 생성 방법 2가지

     //1. 함수 선언식 ( 이름있는 함수)
      
      function fun(){
        console.log("fun");
      }
   
     //2. 함수 표현식 ( 익명 함수 *********)

      var fun2 = function(){
        console.log("fun2");
      };

      // 호출
      fun();
      fun2();


    </script>
  </head>
  <body>
   

  </body>
</html>
