<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
     
    // async 키워드로 비동기 함수 생성

      // 1. 일반 함수
      function fun(){
         return "일반함수";
      }
        // 2. 비동기 함수
      async function aSyncfun(){
          return "비동기 함수";  // 이전 방식의 resovle("비동기 함수") 동일. 따라서 결과값을 받기 위해서 then() 필요함.
          // 예외발생 발생되었다면 이전 방식의 reject(); 동일
      }
      
      var result = fun();
      var result2 = aSyncfun();

      console.log("일반함수:", result);    // "일반함수"
      console.log("비동기 함수:", result2);  // Promise 객체 반환

      // 비동기 함수 aSyncfun() 리턴값 얻기
      result2.then(n=>console.log(n))
             .catch(()=>console.log("catch"))
             .finally(()=>console.log("finally"));

    </script>
  </head>
  <body>
   

  </body>
</html>
