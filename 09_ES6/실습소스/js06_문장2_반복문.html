<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

      // 반복문
  
      // 1. for문
      for(var i=0;i<5; i++){
        console.log("Hello: ", i);
      }

      //2. while문
      var i=0;
      while(i<5){
        console.log("world: ", i);
        i++;
      }

      //3. do~while문
      var i=0;
      do{
        console.log("happy: ", i);
        i++;
      }while(i<5);

      
    </script>
  </head>
  <body>
   

  </body>
</html>
