<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
      
      // default + rest 혼합사용 가능
      function fun(n=10,n2=30, ...n3){
        console.log("fun", n, n2, n3);
      }
      
      // rest 파라미터
      function fun(n,n2, ...n3){
        console.log("fun", n, n2, n3);
      }
    
      // 호출
      fun(20,30,40);
      fun(20,30,40,50);
      fun(20,30,40,60,70);
      fun(20,30,40,8,5,6,7,8);


    </script>
  </head>

  </body>
</html>
