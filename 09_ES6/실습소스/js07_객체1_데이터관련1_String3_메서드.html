<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

     // 문자열 메서드
     // http://developer.mozilla.com
     let s = "HeLlo";    
     
     console.log("1. 문자열 길이: " , s.length);
     console.log("2. 특정문자얻기: " , s.charAt(0));
     console.log("3. 문자열 연결: " , s.concat("!!!"));
     console.log("3. 문자열 연결: " , s.concat("!!!", " ###", "%%%%"));
     console.log("4. 특정문자 위치얻기: " , s.indexOf('H'));
     
     console.log("5. 부분열: " , s.substring(0,4));  // 0~3까지, substring(start, end)
     console.log("5. 부분열: " , s.substr(0,4));  // 0부터 4개, substr(start, length)
     
     console.log("6. 대문자: " , s.toUpperCase());
     console.log("7. 소문자: " , s.toLowerCase());
     
     console.log("8. 치환: " , s.replace('H','X'));

     console.log("9. 값포함여부: " , s.includes("He"));
     console.log("9. 값포함여부: " , s.includes("Xe"));

     console.log("10. 시작값 여부: " , s.startsWith("He"));
     console.log("11. 끝값 여부: " , s.endsWith("o"));
     
     let s2 = "     world     ";
     console.log("12. 공백 제거: " , s2.trim());
     console.log("12. 공백 제거후 길이: " , s2.trim().length);
     
     let s3 = "홍길동/이순신/유관순";
     let result = s3.split("/");  // result가 배열
     console.log("13. 구분자: " , result,  result[0]);
     
     let s4 = "홍길동";
     console.log("14. 문자열반복: " , s4.repeat(3));


     

    


      
    </script>
  </head>

  </body>
</html>
