    <script>
     
 
      let xxx = "setName";

      class Person{
         [xxx](name){
           this.name = name;
         }
         setAge(age){
          this.age = age;
         }
         getName(){
           return this.name;
         }
         getAge(){
          return this.age;
         }
      }
      var p = new Person();
      p.setName("홍길동");
      p.setAge(20);
      console.log(p.name, p.age);
      console.log(p.getName(), p.getAge());

      p2.setAge(30);
