<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
     
      var url = "https://reqres.in/api/users/2";

      var  req = async function(){

         await fetch(url)
               .then(function(response){return response.json()})
               .then(function(json){
                   
                var person = json.data;
                console.log(person); //
          
                var id = person.id;
                var email = person.email;
                var first_name = person.first_name;
                var last_name = person.last_name;
                var avatar = person.avatar;

                var table =`
                      <table border="1">
                         <tr>
                           <th>아이디</th>
                           <th>이메일</th>
                           <th>이름</th>
                           <th>아바타</th>
                         </tr>
                         <tr>
                           <td>${id}</td>
                           <td>${email}</td>
                           <td>${first_name}</td>
                           <td><img src='${avatar}' width="100" height="100"></td>
                         </tr>
                      </table>
                  `;
                
                  document.querySelector("#result").innerHTML=table;


               })
               .catch(function(){
                 console.log("error 발생");
                })
                .finally(function(){
                 console.log("finally 발생");
               });
      
      };



    </script>
  </head>
  <body>
    <button onclick="req()">요청</button>
     <div id="result"></div>
  </body>
</html>
