<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
      
     // 일급객체

     //1. 변수에 저장
     function fun(){}

     var fun = function(){
        console.log("fun");
     };

     /*
         fun이용하는 2가지 형태
         1. fun 자체값 이용 ( 100번지) ==> fun 변수만 사용
         2. 100번지에 저장된 함수 이용 == > fun() 함수호출형식으로 사용
     */

     //  1. fun 자체값 이용 ( 100번지) ===> 콜백함수(callback **************8)
     var fun2 = fun;

     // 2. 100번지에 저장된 함수 이용 (일반적으로 함수를 사용하는 형태이다.)
     fun();


    </script>
  </head>
  <body>
   

  </body>
</html>
