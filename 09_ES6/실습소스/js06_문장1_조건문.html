<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>

      // 조건문
  
      // 1. 단일 if문

      if(3>2){
        console.log("3>2");
      }

      if(3>2 && 100%2==0){
        console.log("3>2 && 100%2==0");
      }

      //2. if~else문
      if(3<2){
        console.log("true");
      }else{
        console.log("false");
      }
      
     // 3. 다중 if문
     let num = prompt("점수를 입력");
     num  = Number.parseInt(num);  // "80"--> 80
     if(num >= 90){
       console.log("A학점");
      }else if(num >=80){
        console.log("B학점");
        
      }else if(num >=70){
       console.log("C학점");
       
      }else{
       console.log("F학점");
     }

     // 4. switch ( 내부적으로 ===(identical)을 사용함 )
     var x = "100";
     x = Number.parseInt(x);
     switch(x){
        case 50: console.log("50"); break;
        case 100: console.log("100"); break;
        case 150: console.log("150"); break; 
        default: console.log("default"); break;
     }
      
    </script>
  </head>

  </body>
</html>
