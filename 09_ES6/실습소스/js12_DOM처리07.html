<!DOCTYPE html>
<html>
  <head>
    <title>hello</title>
    <script>
 
       window.onload=init;

       function init(){

          var li_list = document.querySelectorAll("li");
          console.log(li_list);

          var sum=0;
          li_list.forEach(function(v,idx){
            //  console.log(v.innerText, idx);
             sum += Number.parseInt(v.innerText);
          });

          document.querySelector("#result").innerText=sum;

          //table 작업
          var td_list = document.querySelectorAll(".x");
          console.log(td_list);
          var sum=0;
          td_list.forEach(function(v,idx){
             sum += Number.parseInt(v.innerText);
          });
          document.querySelector("#total").innerText=sum;


       }
    
    </script>
  </head>
  <body>
    
    <h1>구매목록</h1>
    <ul>
      <li>2500</li>
      <li>3500</li>
    </ul>
    총합:
    <div id="result"></div>

    <br>
    <table border="1">
      <tr>
        <th>상품명</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>사과</td>
        <td  class="x">2500</td>
      </tr>
      <tr>
        <td>배</td>
        <td  class="x">3500</td>
      </tr>
      <tr>
        <td>총가격</td>
        <td id="total"></td>
      </tr>
    </table>
  </body>
</html>
