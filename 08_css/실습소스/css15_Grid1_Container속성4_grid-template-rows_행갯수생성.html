<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid-template-rows 행갯수 생성</title>
<style type="text/css">

 .item-1{
    background-color: antiquewhite;
 }
 .item-2{
    background-color: red;
 }
 .item-3{
    background-color: blue;
 }
 .item-4{
    background-color: aqua;
 }
 .item-5{
    background-color: yellow;
 }
 .item-6{
    background-color: blueviolet;
 }

 .grid-container{
    margin: 20px;
    display: grid;
    
    grid-auto-flow:row;

    /* grid-template-rows: 50px  50px 50px 50px; */
    grid-template-rows: repeat(4, 50px);
 }
 .grid-container2{
    margin: 20px;
    display: grid;
    
    grid-auto-flow:row;

    height: 400px;
    grid-template-rows: 25%  25% 25% 25%; /* 400px의 대한 25% 크기 */
 }
 .grid-container3{
    margin: 20px;
    display: grid;
    
    grid-auto-flow:row;

    height: 400px;
    grid-template-rows: 78px  2rem  150px auto;   /* 400 - (78-32-150) 값이 auto값이다.  */
 }
 .grid-container4{
    margin: 20px;
    display: grid;
    
    grid-auto-flow:row;

    height: 400px;
    grid-template-rows: 78px  2rem  2fr 1fr;   /* */
 }
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
        <div class="item-3">item3</div>
        <div class="item-4">item4</div>
    </div>
    <div class="grid-container2">
      <div class="item-1">item1</div>
      <div class="item-2">item2</div>
      <div class="item-3">item3</div>
      <div class="item-4">item4</div>
  </div>
  <div class="grid-container3">
   <div class="item-1">item1</div>
   <div class="item-2">item2</div>
   <div class="item-3">item3</div>
   <div class="item-4">item4</div>
</div>
<div class="grid-container4">
   <div class="item-1">item1</div>
   <div class="item-2">item2</div>
   <div class="item-3">item3</div>
   <div class="item-4">item4</div>
</div>
</body>
</html>
