<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>x축: justify-items y축: align-items</title>
<style type="text/css">

 .item-1{
    background-color: antiquewhite;
 }
 .item-2{
    background-color: red;
 }
 .item-3{
    background-color: blue;
 }
 .item-4{
    background-color: aqua;
 }
 .item-5{
    background-color: yellow;
 }
 .item-6{
    background-color: blueviolet;
 }
 .grid-container{
   border: 3px solid red;
 }
 .grid-container{
    margin: 20px;
    display: grid;
    
    grid-auto-flow:row;
    
    height: 500px;
    grid-template-columns: 50% 50%;
    grid-template-rows: 100px  minmax(10px, 400px)  50px;   

    /* 셀안의 item x 축 정렬(배치)*/
    justify-items: center;

     /* 셀안의 item y 축 정렬(배치)*/
    align-items: flex-start;

 }

 
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
        <div class="item-3">item3</div>
        <div class="item-4">item4</div>
        <div class="item-5">item5</div>
        <div class="item-6">item6</div>
    </div>
   
</body>
</html>
