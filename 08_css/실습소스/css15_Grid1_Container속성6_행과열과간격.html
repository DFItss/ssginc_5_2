<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>행과 열 간격</title>
<style type="text/css">

 .item-1{
    background-color: antiquewhite;
 }
 .item-2{
    background-color: red;
 }
 .item-3{
    background-color: blue;
 }
 .item-4{
    background-color: aqua;
 }
 .item-5{
    background-color: yellow;
 }
 .item-6{
    background-color: blueviolet;
 }

 .grid-container{
    margin: 20px;
    display: grid;
    
    grid-auto-flow:row;
    
    height: 500px;
    grid-template-columns: 50% 50%;
    /* height 값에 따라서 2행이 크기가 동적으로 변경. 최대한 height에 맞춰줌. */
    grid-template-rows: 100px  minmax(10px, 400px)  50px;   

    /* grid-row-gap:10px;
    grid-column-gap: 20px;     */

    grid-gap: 10px  20px;
 }

 
</style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">item1</div>
        <div class="item-2">item2</div>
        <div class="item-3">item3</div>
        <div class="item-4">item4</div>
        <div class="item-5">item5</div>
        <div class="item-6">item6</div>
    </div>
   
</body>
</html>
